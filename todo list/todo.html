<!DOCTYPE html>
<html>

	<head>
		<title>To Do list</title>
		<link rel="stylesheet"  type="text/css" href="icon.css">
		<link rel="stylesheet"  type="text/css" href="todo.css">

	</head>

	<body>
		<div class="main">
			<div class="head">
				<div class="head-icon">
				    <img src="images/icon1.png" alt="menu"/>
				</div>	
				<div class="todo">To Do</div>
				<div class="searchBox">
						<i class="icon fontIcon ms-Icon ms-Icon--Search iconSize-24" aria-hidden="true"></i>
						<input type="text" placeholder="Search"/>
				</div>
			    <div class="head-right">
				    <img src="images/user.png" alt=""/>
				    <img src="images/user.png" alt=""/>
				    <i class="icon fontIcon ms-Icon ms-Icon--Megaphone iconSize-24 Icon" 
				    	aria-hidden="true"></i>
				    <img src="images/user.png" alt=""/>
			    </div>
			</div>
			<div class="body">
	            <div  class="sidebar" id="menu-bar">
			        <div id="main-menu" class="sidebar head">
			            <button>
			                <input type="hidden" id="bar" value="closed"/>
			                <img src="images/bar.png" alt="menu"/>
			            </button>
			        </div>
			        <div class="sidebar sidebarbody" id="list-menu">
			            <div>
			                <button class="change-nav" onclick="myDay()">
			                        <span><i class="icon fontIcon ms-Icon ms-Icon--Sunny iconSize-24" aria-hidden="true"></i></span>
			                    </button>
			                <span id="myday" class="left-side-menu">My&nbsp;Day</span>
			            </div>
			            <div>
			                    <button class="change-nav" onclick="important()">
			                        <span><i class="icon fontIcon ms-Icon ms-Icon--FavoriteStar iconSize-24" aria-hidden="true"></i></span>
			                    </button>
			                <span id="important" class="left-side-menu">Important</span>
			            </div>
			            <div>
			                    <button class="change-nav" onclick="planned()">
			                        <span><i class="icon fontIcon ms-Icon ms-Icon--Calendar iconSize-24" aria-hidden="true"></i></span>
			                    </button>
			                <span id="planned" class="left-side-menu">Planned</span>
			            </div>
			            <div>
			                    <button class="change-nav" onclick="assigned()">
			                        <span><i class="icon fontIcon ms-Icon ms-Icon--Contact iconSize-24" aria-hidden="true"></i>
			                    </button>
			                <span id="assigned" class="left-side-menu">Assinged&nbsp;to&nbsp;me</span>
			            </div>
			            <div>
			                    <button class="change-nav" onclick="task()">
			                        <span><i class="icon fontIcon ms-Icon ms-Icon--Home iconSize-24" aria-hidden="true"></i>
			                    </button>
			                <span id="task" class="left-side-menu">Tasks</span>
			            </div>
			            <span id="list"> 
                        </span>
			            <div id="main-menu-plus">
			                <button>
                                <span>
			                        <i class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24" aria-hidden="true"></i>
                                </span>
			                </button>
			                <span class="left-side-menu">
			                    <input type="text" id="newtask" maxlength="25" 
			                    placeholder="New List"/>
                            </span>
			            </div>
			        </div>
                </div>
                <div class="center-page">
					<div id="listName">Tasks</div>
					<div id = "display-subtasks"></div>
                    <div>
                        <span><i class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24" aria-hidden="true"></i></span>
                        <span>
                            <input type="text" id="new-subtask" maxlength="255" placeholder="Add Task"/>
                        </span>
                    </div>
                </div>
	        </div>
        </div>		
		<script src="todo.js"></script>
	</body>
</html>
